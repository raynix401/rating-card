<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="main-container">
      <img src="/images/icon-star.svg" alt="" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul>
        <li><button class="rate-btn">1</button></li>
        <li><button class="rate-btn">2</button></li>
        <li><button class="rate-btn">3</button></li>
        <li><button class="rate-btn">4</button></li>
        <li><button class="rate-btn">5</button></li>
      </ul>
      <button class="btn" id="sub-btn">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="thank-you-container hidden">
      <img src="/images/illustration-thank-you.svg" alt="" />
      <h2 class="gray">You selected <span class="rates"></span> out of 5</h2>
      <h3>Thank you!</h3>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
      <button class="btn" id="rate-again-btn">Rate Again</button>
    </div>

    <!-- Add rating here -->

    <!-- Thank you state end -->

    <script src="/js/script.js"></script>
  </body>
</html>
